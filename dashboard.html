<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LAZOS - Private Vehicle Booking</title>
  <link rel="stylesheet" href="dashboard.css" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>

  <nav>
    <div class="logo">LAZOS</div>
    <div class="nav-links">
      <a href="login.html"><button class="btn">Log in</button></a>
      <a href="register.html"><button class="btn">Sign up</button></a>
    </div>
  </nav>

  <section class="dashboard">
    <div class="left-content">
      <h1>Go anywhere with LAZOS</h1>
      <div class="form-group">
        <div class="input-wrapper">
          <i class='bx bx-map'></i>
          <input type="text" id="pickup" placeholder="Pickup location" />
        </div>
        <div class="input-wrapper">
          <i class='bx bx-map-pin'></i>
          <input type="text" id="dropoff" placeholder="Dropoff location" />
        </div>
        <div class="input-wrapper">
          <i class='bx bx-calendar'></i>
          <input type="date" id="booking-date" min="" />
        </div>
          <div class="input-wrapper">
          <i class='bx bx-time'></i>
          <input type="time" id="booking-time">
        </div>
      </div>
      <div class="action-buttons">
        <button class="btn" onclick="seePrices()" disabled>Book Today!</button>
        <a href="login.html" class="recent-link">Log in to see your recent activity</a>
      </div>
    </div>

    <div class="right-content">
      <img src="baguio_scenery.png" alt="Family with car illustration" />
    </div>
  </section>

  <script src="dashboard.js"></script>
</body>
</html>
