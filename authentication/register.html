<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Driver Booking</title>
  <link rel="icon" href="../LAZCIS_logo.png">
  <link rel="stylesheet" href="styles.css"/>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
  <div class="auth-container">
    <h2>Create Account</h2>
    <form id="registerForm">
      <input type="text" placeholder="Username" id="name" required />
      <input type="email" placeholder="Email" id="email" required />
      <div class="input-wrapper">
        <input type="password" id="password" placeholder="Password" autocomplete="off" min="6" required />
        <i class='bx bx-show toggle-password' toggle="#password"></i>
      </div>
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a></p>
  </div>
  <!-- Firebase App SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>


  <script src="../firebase-init.js"></script>

  <script src="auth.js"></script>
</body>
</html>
