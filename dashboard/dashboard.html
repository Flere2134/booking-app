<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LAZOS</title>
  <link rel="icon" href="../beach.png">
  <link rel="stylesheet" href="dashboard.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>

  <nav>
    <div class="logo">LAZOS</div>
    <div class="nav-links" id="navLinks">
      <!--moves in JS script-->
    </div>
  </nav>

  <section class="dashboard">
    <div class="left-content">
      <h1>Go anywhere with LAZOS</h1>
      <div class="form-group">
        <div class="input-wrapper">
          <i class='bx bx-map'></i>
          <input type="text" id="pickup" placeholder="Pickup location" />
        </div>
        <div class="input-wrapper">
          <i class='bx bx-map-pin'></i>
          <input type="text" id="dropoff" placeholder="Dropoff location" />
        </div>
        <div class="input-wrapper">
          <i class='bx bx-calendar'></i>
          <input type="text" id="booking-date" placeholder="Select date" readonly>
        </div>
        <div class="input-wrapper">
          <i class='bx bx-time'></i>
          <input type="text" id="booking-time" placeholder="Select time" readonly>
        </div>
      </div>
      <div class="action-buttons">
        <button class="btn" id="seePricesBtn" onclick="seePrices()" disabled>Book Today!</button>
      </div>
    </div>

    <div class="right-content">
      <img src="baguio_scenery.png" alt="Family with car illustration" />
    </div>
  </section>

  <!-- Firebase CDN with compat mode (UMD bundle for browsers) -->
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore-compat.js"></script>
  
  <script src="firebase-init.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="dashboard.js"></script>
</body>
</html>
